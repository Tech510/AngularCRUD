<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"> {{employee.name}}</h3>
  </div>

  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="imageClass" [src]="employee.photoPath" />
          <!-- {{employee.photoPath}} -->
        </div>

        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>

            <div class="col-xs-6">
              : {{employee.gender}}
            </div>

          </div>
          <div class="row">
            <div class="col-xs-6">
              Department
            </div>

            <div class="col-xs-6" [ngSwitch]="employee.department">
              :
              <span *ngSwitchCase="1"> Help Desk </span>
              <span *ngSwitchCase="2"> Accounts </span>
              <span *ngSwitchCase="3"> HR </span>
              <span *ngSwitchCase="4"> IT </span>
              <span *ngSwitchDefault> N/A </span>


            </div>

          </div>
          <div class="row">
            <div class="col-xs-6">
              Date of Birth
            </div>

            <div class="col-xs-6">
              : {{employee.dateOfbirth | date}}
            </div>

          </div>
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>

            <div class="col-xs-6">
              : {{employee.email}}
            </div>

          </div>
          <div class="row">
            <div class="col-xs-6">
              Is Active
            </div>

            <div class="col-xs-6">
              : {{employee.isActive}}
            </div>

          </div>



        </div>
      </div>
    </div>


  </div>
  <div class="panel-footer">
    <a class="btn btn-primary" routerLink="/list"> Back to list</a>
    <button class="btn btn-primary pull-right" (click)="viewNextEmployee()"> View Next Employee</button>
  </div>
</div>
